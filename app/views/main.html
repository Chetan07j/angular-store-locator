<div class="row" style="text-align: center;">

  <div class="col-md-2"></div>
  <div class="col-md-4" style="text-align: center;">
    <div class="form-group">
      <label for="">Search Store:</label>
      <input type="text" ng-model="search" class="form-control" placeholder="Search Store" />
    </div>
  </div>
  <div class="col-md-4">
    <br />
    <button type="button" class="btn btn-success" ng-click="downloadReport(stores, true)">Download Stores</button>
  </div>
  <div class="col-md-2"></div>
  <!-- <li ng-repeat="store in stores | fuzzy: search">
    {{ store }}
  </li> -->

</div>
<div class="row">
  <div class="col-md-6">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Contact Person</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="store in stores | fuzzy: search">
            <td>{{ store.name }}</td>
            <td>{{ store.address }}</td>
            <td>{{ store.phone }}</td>
            <td>{{ store.fname }}</td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>

  <div class="col-md-6">
    <ng-map zoom="3" class=ng-map center="[21.00,78.00]">
      <marker ng-repeat="store in stores | fuzzy: search" position="{{store.lat}}, {{store.long}}" data="{{store[$index]}}" on-click="showInfoWindow(event, store)" title="{{store.Name}}"></marker>


    </ng-map>
  </div>
</div>
